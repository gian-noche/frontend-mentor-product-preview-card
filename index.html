<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">

    <!--Challenge provides different product images for each viewport-->
    <picture>
      <source
      id="product-image-desktop"
      srcset="./images/image-product-desktop.jpg"
      media="(min-width: 1200px)"
      alt="gabrielle chanel perfume">

      <img
      id="product-image-mobile"
      src="./images/image-product-mobile.jpg"
      alt="gabrielle chanel perfume">
    </picture>

    <div class="content">
      <div>
        <h1 class="product">PERFUME</h1>

        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <strong class="discounted-price">$149.99</strong>
          <!--Add aria attribute to indicate price meaning-->
          <s class="original-price">$169.99</s>
        </div>
        
        <a href="#">
          <button>
            <img src="./images/icon-cart.svg" alt="shopping cart icon">
            <p class="call-to-action">Add to Cart</p>
          </button>
        </a>
      </div>
    </div>

  </main>

  <!--
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
